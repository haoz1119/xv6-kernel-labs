name: Build xv6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential qemu-system-x86

    - name: Build xv6
      run: make

    - name: Run tests (timeout 30s)
      run: |
        timeout 30s make qemu-nox QEMUEXTRA="-nographic" || true
      continue-on-error: true
